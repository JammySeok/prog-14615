<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="member : ${memberList}">
        id: <span th:text="${member.id}"></span> <br>
        username: <span th:text="${member.username}"></span> <br>
        password: <span th:text="${member.password}"></span> <br>
        nickname: <span th:text="${member.nickname}"></span> <br>
        <br>
    </div>
</body>
</html>
